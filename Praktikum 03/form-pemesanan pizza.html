<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-On-Demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <form>
        <table>
        <thead>
            <tr>
                <td>Your Information</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name </label></td>
                <td>:<input type="text" id="Name" name="Name"></td>
            </tr>
            <tr>
                <td><label for="Alamat">Alamat </label></td>
                <td>:<input type="text" id="Alamat" name="Name"></td>
            </tr>
            <tr>
                <td><label for="No Handphone">No Handphone </label></td>
                <td>:<input type="number" id="No Handphone" name=""></td>
            </tr>
            <tr>
                <td><label for="email">Email </label></td>
                <td>:<input type="email" id="email" name="Email"></td>
            </tr>
            <tr>
                <td><label for="deskripsi">Delivery Intructions </label></td>
                <td>:<textarea id="deskripsi" name=""></textarea><td>
            </tr>
            
        </tbody>
        </table>
        <fieldset>
            <legend>Design your Dream Pizza</legend>
            <h4>Crust (Choose one)</h4>
            <ul style type="none">
                <li>
                    <input type="radio" id="classic" name="crust"> 
                    <label for="classic"> Classic White</label>
                </li>
                <li>
                    <input type="radio" id="Multigrain" name="crust"> 
                    <label for="Multigrain"> Multigrain</label>
                <li>
                    <input type="radio" id="Una Melt " name="crust"> 
                    <label for="Una Melt"> Una Melt </label>
                </li>
                <li>
                    <input type="radio" id="Chesse Galore" name="crust"> 
                    <label for="Chesse Galore"> Chesse Galore</label>
                </li>
                <li>
                    <input type="radio" id="Meat Lovers" name="crust"> 
                    <label for="Meat Lovers"> Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want)</h4>
            <ul style type="none">
                <li>
                    <input type="checkbox" id="White Sauce" > 
                    <label for="White Sauce"> White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="Mozarella Chesse" > 
                    <label for="Mozarella Chesse"> Mozarella Chesse</label>
                <li>
                    <input type="checkbox" id="Pepperoni" > 
                    <label for="Pepperoni"> Pepperoni </label>
                </li>
                <li>
                    <input type="checkbox" id="Mushrooms" > 
                    <label for="Mushrooms"> Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="Peppers" > 
                    <label for="Peppers"> Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="Anchories" > 
                    <label for="Anchories"> Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="Pineapple" > 
                    <label for="Pineapple"> Pineapple</label>
                </li>
            </ul>
        </fieldset>
        <h4>Number</h4>
        <label for="count">How many pizza</label>
        <input type="number" id="count">
        <br>
        <br>
        <button> <a href="Hasil Pemesanan Pizza.html">Submit</button></a>
        <button type="reset"> Reset</button>
    </form>
    
</body>
</html>
